<div ng-controller="leadSelectCtrl">
    <div class="content-wrapper">
        <div class="container">
            <div class="row pad-botm">
                <div class="col-md-12">
                    <h4 class="header-line">LEAD DASHBOARD</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Available Resources</label>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>S No</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Choose</th>
                                        </tr>
                                    </thead>
                                    <tbody ng-switch="($index)==0">
                                        <tr ng-repeat="resSel in resourceSelect">
                                            <td>{{$index+1}}</td>
                                            <td>{{resSel.name}}</td>
                                            <td>{{resSel.email}}</td>
                                            <td><button type="submit" class="btn btn-primary btn-sm" ng-click="chooseRes(resSel.email)">Choose</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
