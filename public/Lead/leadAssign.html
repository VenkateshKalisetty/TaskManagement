<div ng-controller="leadAssignCtrl">
    <div class="content-wrapper">
        <div class="container">
            <div class="row pad-botm">
                <div class="col-md-12">
                    <h4 class="header-line">LEAD DASHBOARD</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="font-weight:bold;">Assign Task To Resource</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12 col-sm-8">
                                <div class="form-group">
                                    <label>Select Resource </label>
                                    <select class="form-control" ng-model="filter.email" ng-options="item.email as item.email for item in leadAssignDetails | filter:{project:resProject}">
										<option value="">--Select resource--</option>
								    </select>
                                </div>
                                <center>
                                    <h4><b>{{filter.email}}</b></h4>
                                </center>
                                <div class="form-group">
                                    <label>Task Description</label>
                                    <textarea class="form-control" rows="3" ng-model="resourceTask"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success" ng-click="assignTask()">Assign Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
