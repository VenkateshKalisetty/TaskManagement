<div class="container">
    <div id="content" ng-controller="forgotpasswordCtrl">
        <div class="container-fluid">
            <div class="col-md-6 col-md-offset-3">
                <div class="lock-container">
                    <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                        <h1 class="text-display-1 text-center margin-bottom-none">Forgot Password</h1><br>
                        <img src="images/lock@2x.png" class="img-circle width-80"><br>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="form-control-material">
                                    <input class="form-control" id="email" type="text" placeholder="Enter Email" ng-model="email">
                                    <label for="email">Email ID</label>
                                </div>
                            </div>
                            <button type="submit" ui-sref="website-student.dashboard" class="btn btn-primary" ng-click="forgotPasswd()">Submit</button>
                        </div>
                        <a href="#/login" >Suddenly remebered? Log in here</a><br>
                        <a href="#/register" ui-sref="sign-up" class="link-text-color">You don't have an account? Register here</a><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
