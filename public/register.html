<br><br><br><br>
<div class="container">
    <div id="content" ng-controller="userRegistration">
        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                    <h1 class="text-display-1 text-center margin-bottom-none">Sign Up</h1><br>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col s8 offset-s2">
                                <div class="form-control-material">
                                    <input class="form-control" id="name" type="text" placeholder="Enter fullname" ng-model="name" required>
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p>
                                <input name="gender" type="radio" id="test1" ng-model="gender" value="male" />
                                <label for="test1">Male</label>
                            
                                <input name="gender" type="radio" id="test2" ng-model="gender" value="female" />
                                <label for="test2">Female</label>
                            </p>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="form-control-material">
                                    <input class="form-control" id="empid" type="text" placeholder="Enter Emp ID" ng-model="empid">
                                    <label for="empid">Employee ID</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <div class="form-control-material">
                                    <input class="form-control" id="contact" type="tel" placeholder="Enter Comtact" ng-model="contact">
                                    <label for="contact">Contact</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <div class="form-group">
                                    <select class="browser-default" ng-model="position">
                                        <option value="" selected>Choose your position</option>
                                        <option name="Resource">Resource</option>
                                        <option name="Lead">Lead</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="skills" class="materialize-textarea" ng-model="skills"></textarea>
                                <label for="skills">Technical Skills</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="about" class="materialize-textarea" ng-model="about"></textarea>
                                <label for="about">About me</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="form-control-material">
                                    <input class="form-control" id="email" type="email" placeholder="Enter Email" ng-model="email">
                                    <label for="email">Email ID</label>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <div class="form-control-material">
                                    <input class="form-control" id="password" type="password" placeholder="Enter Password" ng-model="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" ui-sref="website-student.dashboard" class="btn btn-primary" ng-click="userReg()">Register</button>
                    </div>
                    <a href="#/login" ui-sref="sign-in" class="link-text-color">You have an account already? Log in here</a><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
