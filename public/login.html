<br><br><br><br>
<div class="container">
    <div id="content" ng-controller="userLogin">
        <div class="container-fluid">
            <div class="col-md-6 col-md-offset-3">
                <div class="lock-container">
                    <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                        <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1><br>
                        <img src="images/lock@2x.png" class="img-circle width-80"><br>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="form-control-material">
                                    <input class="form-control" id="email" type="email" placeholder="Email ID" ng-model="email">
                                    <label for="username">Email ID</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-control-material">
                                    <input class="form-control" id="password" type="password" placeholder="Enter Password" ng-model="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <button type="submit" ui-sref="website-student.dashboard" class="btn btn-primary" ng-click="userLog()">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
                        </div>
                        <a href="#/forgotpassword" class="forgot-password">Forgot your password?</a><br>
                        <a href="#/register" ui-sref="sign-up" class="link-text-color">You don't have an account yet? Register here</a><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br><br><br>
