<div ng-controller="resourceTaskDetailsCtrl">
    <div class="content-wrapper">
        <div class="container">
            <div class="row pad-botm">
                <div class="col-md-12">
                    <h4 class="header-line">RESOURCE DASHBOARD</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <b>Task Details</b>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12 col-sm-8">
                                <div class="table-responsive">
                                    <table class="table table-striped col-md-6 col-sm-6">
                                        <tr>
                                            <th>Project : </th>
                                            <td>{{resourceProfile.project}} </td>
                                        </tr>
                                        <tr>
                                            <th>Your Task : </th>
                                            <td>{{resourceProfile.task}} </td>
                                        </tr>
                                        <tr>
                                            <th>Assigned by : </th>
                                            <td>{{resourceProfile.assignby}}</td>
                                        </tr>
                                        <tr>
                                            <th>Date : </th>
                                            <td>{{resourceProfile.date}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="form-group">
                                    <label>Status : </label>
                                    <textarea class="form-control" rows="2" ng-model="resourceStatus"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Comments : </label>
                                    <textarea class="form-control" rows="2" ng-model="resourceComments"></textarea>
                                </div>
                                <button type="submit" class="btn btn-info" ng-click="taskUpdate()">Send message to Lead</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
